<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archive Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Archive Server</h1>
    <div id="upload">
        <h2>Upload Archive</h2>
        <input type="file" id="file-upload">
        <button id="upload-btn">Upload</button>
    </div>
    <div id="admin-panel">
        <h2>Admin Panel</h2>
        <div id="user-list"></div>
        <input type="text" id="user-role" placeholder="New Role (user/admin)">
        <button id="update-role-btn">Update Role</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
